<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="text-center">
        <h1 class="header">Welcome</h1>
    </div>
    <form id="registerForm">
        <h3 class="text-center">Register</h3>
        <div class="row mb-3">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input type="email" class="form-control" id="register-email" placeholder="abc@xyz.com" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <input type="password" class="form-control" id="register-password" required>
            </div>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary mb-3">Register</button>
        </div>
        <p class="link col text-center" id="login-link">Login now</p>
    </form>

    <form id="loginForm">
        <h3 class="text-center">Login</h3>
        <div class="row mb-3">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-10">
                <input type="email" class="form-control" id="login-email" placeholder="abc@xyz.com" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-2 col-form-label">Password</label>
            <div class="col-10">
                <input type="password" class="form-control" id="login-password" required>
            </div>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
        <p class="link col text-center" id="register-link">New User? Register Now</p>
    </form>
    <script src="./app.js"></script>

    <p class="col text-center note"><b>Note:</b> Credentials will be saved in browsers Local storage only ! </p>
</body>

</html>
